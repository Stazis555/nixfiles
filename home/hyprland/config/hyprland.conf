windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}

windowrule {
  name = windowrule-2
  no_initial_focus = on
  match:class = (bevy)
}


windowrule {
  name = windowrule-3
  workspace = 5 silent
  no_initial_focus = on
  match:class = (vesktop)
}


windowrule {
  name = windowrule-4
  workspace = 9 silent
  no_initial_focus = on
  match:class = (steam)
}

windowrule {
  name = windowrule-5
  workspace = 8 silent
  match:class = ^(steam_app_.*|.*[Ww]ine.*)$
}


windowrule {
  name = windowrule-6
  workspace = unset
  match:class = (steam)
  match:title = ^(notification)(.*)$
}

